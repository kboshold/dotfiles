# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

format = """
[ ](bg:#202020)\
$shell\
[](bg:#303030 fg:#202020)\
$directory\
[](fg:#303030 bg:#404040)\
[](fg:#404040)\
\
$fill\
\
[](fg:#404040)\
[](fg:#404040 bg:#303030)\
$git_branch\
$git_status\
[](bg:#202020 fg:#303030)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
[ ](bg:#202020)\
$line_break$character\
"""

right_format = """
$status$cmd_duration$time\
"""


add_newline = true
command_timeout = 300
scan_timeout = 20
continuation_prompt = "[ : ](fg:#444444)"

[fill]
symbol = " "

[character]
format = "$symbol "
success_symbol = "[❯](bold fg:#5f5faf)[❯](bold fg:#7598d1)"
error_symbol = "[❯](bold fg:#540a0a)[❯](bold fg:#990f84)"
vimcmd_symbol = "[❯](bold fg:#5f5faf)[❯](bold fg:#7598d1)"
vimcmd_replace_one_symbol = "[r](bold fg:#5f5faf)[❯](bold fg:#7598d1)"
vimcmd_replace_symbol = "[R](bold fg:#5f5faf)[❯](bold fg:#7598d1)"
vimcmd_visual_symbol = "[V](bold fg:#0da5a8)[❯](bold fg:#93a80d)"

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = "[$user ]($style)"
disabled = true

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "⋈┈"
disabled = false

[shell]
unknown_indicator = "?"
nu_indicator = "❯"
bash_indicator = ""
fish_indicator = "󰈺"
zsh_indicator = "󰏰"
ion_indicator = ""
elvish_indicator = ""
powershell_indicator = ""
cmd_indicator = ""
xonsh_indicator = "󰽯"
tcsh_indicator = "󰇴"
format = "[$indicator ]($style)"
style = "bg:#202020 fg:#2e4363"
disabled = false

[directory]
style = "bg:#303030 fg:#7598d1"
format = "[ $path ]($style)"
truncation_length = 6
truncation_symbol = "…/"


[directory.substitutions]
"~/workspace" = "󰵮 "
"~/Documents" = "󰈙 "
"~/Downloads" = " "
"~/Music" = " "
"~/Pictures" = " "


[git_branch]
symbol = ""
style = "bg:#303030 fg:#7598d1"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:#303030 fg:#7598d1"
format = "[$all_status$ahead_behind ]($style)"

[time]
format = "[at $time](fg:#1c2a40)"
disabled = false

[cmd_duration]
min_time = 2_000
show_milliseconds = true
format = "[took $duration](fg:#1c2a40) "

[status]
disabled = false
symbol = "󱗗 "
style = "fg:#540a0a"

# Languges
[docker_context]
symbol = " "
style = "bg:#202020"
format = "[ $symbol $context ]($style)"

[c]
symbol = " "
style = "bg:#202020"
format = "[ $symbol ($version) ]($style)"

[golang]
symbol = " "
style = "bg:#202020"
format = "[ $symbol ($version) ]($style)"

[gradle]
style = "bg:#202020"
format = "[ $symbol ($version) ]($style)"

[java]
symbol = " "
style = "bg:#202020"
format = "[ $symbol ($version) ]($style)"

[nodejs]
symbol = ""
style = "bg:#202020"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = ""
style = "bg:#202020"
format = "[ $symbol ($version) ]($style)"

[package]
format = " [pkg](italic dimmed) [$symbol$version]($style)"
version_format = "${raw}"
symbol = "◨ "
style = "dimmed yellow italic bold"

[lua]
format = " [lua](italic) [${symbol}${version}]($style)"
version_format = "${raw}"
symbol = "⨀ "
style = "bold bright-yellow"

[deno]
format = " [deno](italic) [∫ $version](green bold)"
version_format = "${raw}"

