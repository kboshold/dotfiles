set-option -g default-shell /bin/fish

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

set-option -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g prefix M-space
set -g prefix M-b


# Set 'v' for vertical and 'b' for horizontal split
bind v split-window -h -c '#{pane_current_path}'
bind b split-window -v -c '#{pane_current_path}'

# # vim-like pane switching
# bind -r k select-pane -U
# bind -r j select-pane -D
# bind -r h select-pane -L
# bind -r l select-pane -R
#
# # vim-like pane resizing
# bind -r C-k resize-pane -U
# bind -r C-j resize-pane -D
# bind -r C-h resize-pane -L
# bind -r C-l resize-pane -R

# remove default binding since replacing
unbind %
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)

# Bootstrap tpm if needed
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'

# Add theme
if '[ -f ~/.config/tmux/theme.tmux.conf ]' 'source-file ~/.config/tmux/theme.tmux.conf'

# Source local configuration if any
if '[ -f ~/.tmux.local.conf ]' 'source-file ~/.tmux.local.conf'
if '[ -f ~/.config/tmux/tmux.local.conf ]' 'source-file ~/.config/tmux/tmux.local.conf'
